name: Pylint
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Install Python dependencties
        run: |
          python -m pip install --upgrade pip
          pip install pylint
          pip install pycodestyle
      - name: Analysing the code with pylint
        run: |
          pycodestyle $(git ls-files '*.py')
          pylint $(git ls-files '*.py')
